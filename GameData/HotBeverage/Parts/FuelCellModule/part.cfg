PART
{
	// Hot Beverage Inc. - Fuel Cell Module
	// INFINITE ENERGY! ... not.
	//

	// --- general parameters ---

	name = HB_Fuel_Cell_0
	module = Part
	author = ph34rb0t,zer0Kerbal

	// --- asset parameters ---
	mesh = model.mu
	MODEL
	{
		model = HotBeverage/Parts/FuelCellModule/model
		texture = model000_NRM , HotBeverage/Parts/FuelCellModule/model000_NRM
		// texture = model000_NRM , HotBeverage/Parts/FuelCellModule/model000_NRM
		scale = 1.0, 1.0, 1.0
	}

	scale= 1.0
	rescaleFactor = 0.625

	// --- node definitions ---
	node_stack_top = 0.0, 0.083, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -0.083, 0.0, 0.0, -1.0, 0.0

	// --- editor parameters ---
	TechRequired = Electrics
	entryCost = 5000
	cost = 2000
	category = Electrical
	subcategory = 0
	title = 0.625m Fuel Cell Module
	manufacturer = Hot Beverage Inc.
	description = The aesthetically easily offended Hot Beverage guild brings you this fuel cell module so you won't need these dreadful solar panels for shorter missions. Next to much needed electricity, these fuel cells also produce heat and water for tasty coffee or tea!

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.03
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 7 //6
	maxTemp = 2000 //3200

	tags = #autoLOC_500648
	bulkheadProfiles = size0,srf

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #autoLOC_502022 //#autoLOC_502022 = Fuel Cell
		StartActionName = #autoLOC_502023 //#autoLOC_502023 = Start Fuel Cell
		StopActionName = #autoLOC_502024 //#autoLOC_502024 = Stop Fuel Cell
		ToggleActionName = #autoLOC_502025 //#autoLOC_502025 = Toggle Fuel Cell
		FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = true
		UseSpecialistBonus = true

		INPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 0.0016875
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 0.0020625
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.5
			DumpExcess = false
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 300
		maxAmount = 300
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 30
		maxAmount = 30
	}
}

