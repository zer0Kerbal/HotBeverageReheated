// created: 25 Aug 19
// updated: 26 Aug 19

@PART[HB_Fuel_Cell_*]:NEEDS[B9PartSwitch,HotBeverages]:FOR[HotBeverages]
{
	MODULE
	{
		moduleID = fuelSwitch
		name = ModuleB9PartSwitch
		switcherDescription = Tank Type
		baseVolume = 1
		//@baseVolume = #$../../RESOURCE[MonoPropellant]/maxAmount$
		switchInFlight = True
		affectDragCubes = false
		SUBTYPE
		{
			name = MonoPropellant
			title = MonoPropellant
			tankType = MonoPropellant
			defaultSubtypePriority  = 1
		}
		SUBTYPE
		{
			name = LF/O
			title = LiquidFuel+Oxidizer
			tankType = LFO
			defaultSubtypePriority  = 2
		}
		SUBTYPE
		{
			name = LiquidFuel
			title = LiquidFuel
			tankType = LiquidFuel
			defaultSubtypePriority  = 3
		}
		SUBTYPE
		{
			name = Support
			title = Station Support
			tankType = HotBeveragesSupport
			// primaryColor = Black
			// secondaryColor = Yellow
			defaultSubtypePriority  = 5
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = H/O/w
			title = H2O+water
			tankType = HotBeveragesH2Ow
			primaryColor = Blue
			secondaryColor = White
			defaultSubtypePriority  = 4
		}
	}
}

