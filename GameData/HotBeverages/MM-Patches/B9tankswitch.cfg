// ***************** 0.3125 m *****************
@Part[ODFCHBFuelCell03125]:NEEDS[B9PartSwitch,HotBeverages]:AFTER[HotBeverages]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		switcherDescription = Tank Type
		baseVolume = 5
		BV = #$../RESOURCE[MonoPropellant]/maxAmount$
		percentFilled = 100
		switchInFlight = True
		affectDragCubes = false
		SUBTYPE
		{
			name = MonoPropellant
			title = MonoPropellant
			tankType = MonoPropellant
			defaultSubtypePriority  = 0
		}
		SUBTYPE
		{
			name = LF/O
			title = LiquidFuel+Oxidizer
			tankType = LFO
			defaultSubtypePriority  = 1
		}
		SUBTYPE
		{
			name = LiquidFuel
			title = LiquidFuel
			tankType = LiquidFuel
			defaultSubtypePriority  = 2
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = H/O/w
			title = Hydrogen+Oxygen+Water
			tankType = HotBeveragesH2Ow
			primaryColor = Blue
			secondaryColor = White
			defaultSubtypePriority  = 3
		}
	}
}

