// ***************** 0.3125 m *****************
@Part[ODFCHB_Fuel_Cell_03125]:NEEDS[B9PartSwitch,HotBeveragesIrradiated]:AFTER[HotBeveragesIrradiated]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		switcherDescription = Tank Type
		baseVolume = 5
		//@baseVolume = #$../../RESOURCE[MonoPropellant]/maxAmount$
		switchInFlight = True
		affectDragCubes = false
		SUBTYPE
		{
			name = MonoPropellant
			title = MonoPropellant
			tankType = MonoPropellant
			defaultSubtypePriority = 1
		}
		SUBTYPE
		{
			name = LF/O
			title = LiquidFuel+Oxidizer
			tankType = LFO
			defaultSubtypePriority = 2
		}
		SUBTYPE
		{
			name = LiquidFuel
			title = LiquidFuel
			tankType = LiquidFuel
			defaultSubtypePriority = 3
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = H/O/w
			title = Hydrogen+Oxygen+Water
			tankType = HotBeveragesIrradiatedH2Ow
			primaryColor = Blue
			secondaryColor = White
			defaultSubtypePriority = 4
		}
	}
}

