maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 1
crashTolerance = 6
maxTemp = 3200

MODULE
{
	name = ModuleGenerator
	isAlwaysActive = False
	activateGUIName = "Fuel Cell On"
	shutdownGUIName = "Fuel Cell Off"
	INPUT_RESOURCE
	{
	   name = FuelCellFuel
	   rate = 0.01
	}	
	OUTPUT_RESOURCE
	{
		name = ElectricCharge
    rate = 0.5
	}
  OUTPUT_RESOURCE
	{
		name = FuelCellWaste
    rate = 0.01
	}
}

