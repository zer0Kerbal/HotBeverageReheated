//------------------------------------ 1.25 m ----------------------------------------------------

PART
{
// Hot Beverage Inc. - Super Generic Sensor Module
// Science for everyone!
// 

// --- general parameters ---

name = HB_Sensor_Module_1
module = Part
author = ph34rb0t

// --- asset parameters ---
mesh = model.mu
scale= 1.0
rescaleFactor = 1.25

// --- node definitions ---
node_stack_top = 0.0, 0.083, 0.0, 0.0, 1.0, 0.0
node_stack_bottom = 0.0, -0.083, 0.0, 0.0, 1.0, 0.0

// --- editor parameters ---
TechRequired = advScienceTech
entryCost = 20000
cost = 12000
category = Science
subcategory = 0
title = 1.25m Sensor Module
manufacturer = Hot Beverage Inc.
description = A super generic, stackable sensor module, containing acceleration, pressure, gravity and temperature sensors. And goo! It's like science, but encased!

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.01
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 1
crashTolerance = 6
maxTemp = 3200

MODULE
{
	name = ModuleEnviroSensor
	sensorType = ACC
	RESOURCE
	{
	name = ElectricCharge
	rate = 0.005
	}
}

MODULE
{
	name = ModuleEnviroSensor
	sensorType = PRES
	RESOURCE
	{
	name = ElectricCharge
	rate = 0.005
	}
}

MODULE
{
	name = ModuleEnviroSensor
	sensorType = GRAV
	RESOURCE
	{
	name = ElectricCharge
	rate = 0.005
	}
}

MODULE
{
	name = ModuleEnviroSensor
	sensorType = TEMP
	RESOURCE
	{
	name = ElectricCharge
	rate = 0.005
	}
}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = seismicScan
	
	experimentActionName = Log Seismic Data
	resetActionName = Delete Seismic Data
		
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = False	
		
	xmitDataScalar = 0.45
	dataIsCollectable = True
	collectActionName = Take Seismic Data
	interactionRange = 1.2
	
	rerunnable = True
}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = barometerScan
	
	experimentActionName = Log Pressure Data
	resetActionName = Delete Pressure Data
		
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = False
		
	xmitDataScalar = 0.5
	dataIsCollectable = True
	collectActionName = Take Pressure Data
	interactionRange = 1.2
	
	rerunnable = True
}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = gravityScan
	
	experimentActionName = Log Gravity Data
	resetActionName = Delete Gravity Data
		
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = False
		
	xmitDataScalar = 0.4
	dataIsCollectable = True
	collectActionName = Take Gravity Data
	interactionRange = 1.2
	
	rerunnable = True
}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = temperatureScan
	
	experimentActionName = Log Temperature
	resetActionName = Delete Temperature Data
		
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = False
		
	xmitDataScalar = 0.5
	
	dataIsCollectable = True		
	collectActionName = Take Temperature Data
	interactionRange = 1.2
	
	rerunnable = True
}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = mysteryGoo
	
	experimentActionName = Observe Mystery Goo
	resetActionName = Reset Goo Canister
		
	useStaging = False
	useActionGroups = True
	hideUIwhenUnavailable = True
		
	xmitDataScalar = 0.3
	
	FxModules = 0	
	
	dataIsCollectable = True
	collectActionName = Collect Goo Data
	interactionRange = 1.2
}

}

